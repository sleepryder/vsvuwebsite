  <script>
    function handleAnswer(answer) {
      if (answer === 'correct') { document.getElementById('final-test').style.display = 'none'; is_webcam_active = true; showWebcamAndAnnotations(); }
      else { alert("Try again."); }
    }

    function showWebcamAndAnnotations() {
      document.getElementById('webcam-container').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      const video = document.getElementById('webcam');
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { console.error("Webcam error:", err); alert("Unable to access webcam."); });
      } else { alert("Webcam not supported."); }
      // Set the initial language to English in the annotation
      // @todo: Change this to the current language
      changeLanguage('en');
    }

    function changeLanguage(lang) {
      const annotationText = document.getElementById('annotation-text');
      const annotationDetails = document.getElementById('annotation-details');
      annotationText.innerHTML = annotationText.getAttribute(`data-lang-${lang}`) || annotationText.getAttribute('data-lang-en');
      annotationDetails.innerHTML = annotationDetails.getAttribute(`data-lang-${lang}`) || annotationDetails.getAttribute('data-lang-en');
    }

  </script>

        chapter3Text: "Within this theme, one of the most fascinating topics is the so-called grandfather paradox, which arises when examining space-time phenomena in Parisian daguerreotypes in relation to the phenomenon of ‘latent photons.‘ The grandfather paradox, which may at first seem philosophical or even absurd, in fact has its roots in fundamental theories of physics. It is a hypothetical situation that occurs if a subject, by traveling through time, returns to the past and prevents the event that led to their own existence. The question arises: how could the journey occur if the person had never existed? This paradox, along with the idea of traveling to the past, touches on deeper questions about the structure of time and space. In Einstein’s general theory of relativity, time and space are united into a single continuum, which, in connection with time translocation, means that travel into the past may be physically possible—but with certain limitations. One such limitation is the differentiation of the space-time interval, which can be interpreted as the difference in the rate at which time passes in different points of space. <p> Theoretically, it is thus possible that objects moving through different parts of the universe at different speeds may experience “different” flows of time. If particles of matter and antimatter can move only at the speed of light (if they are massless) or at lower speeds (if they have mass), the idea of a tachyonic state arises—a hypothetical state with negative energy or imaginary mass that could enable faster-than-light movement. In modern theoretical physics, this state is not only mathematically justifiable but also opens new horizons for research. If tachyons truly existed, travel faster than light could become a reality. One of the most intriguing proposals in the context of these ideas is the theory of wormholes. Wormholes are hypothetical “bridges” in space-time that could instantly connect two distant points in the universe. According to general relativity, wormholes are valid solutions to its equations, but no physical wormhole has been discovered so far. Yet, if such a wormhole were ever found, it would not only confirm Einstein’s theory but could fundamentally influence our understanding of time travel. <p> Despite the lack of mainstream support from the scientific community, some researchers believe that such anomalies may be traces of an ‘invisible geometry‘ —something beyond the boundaries of our perception, like the shadows of objects. In this context, it is interesting to consider how discoveries in optics and light theory influenced the development of these ideas, where real objects and their representations can have complex and not always obvious relationships. Others take a more skeptical view, considering such phenomena to be nothing more than optical noise, the result of overloaded photographic emulsions or incorrect exposure. It is difficult to entirely rule out errors in the image-capturing process, especially given that daguerreotypes were not only innovative but also extremely sensitive photographic methods for their time. Historical context also plays an important role. In a rare edition of The Lost Archives of the Paris Observatory (J. Fontaine, 1932), a Catalogue of Unpublished Objects is mentioned, compiled after the 1897 explosion that damaged the main telescope lens. Ultimately, there is a hypothesis that all of this may be not merely optical effects or scientific paradoxes, but rather a sign that we are living inside an optical simulation, embedded in the very essence of our perception of reality.",
        chapter4: "Chapter 4: Latent Photons Through the Prism of Perception",
        chapter4Text: "In many physical models, light appears as the fundamental unit carrying information about reality. Yet, it also emerges as a barrier. This is not just a physical phenomenon, but a concept that challenges the very understanding of objectivity and presence. Valéria Eriomenco, who appeared in previous chapters as an observer and interpreter of anomalous records from Meudon, develops the theory of latent photons against this backdrop. According to her, certain light particles are capable of interacting with the environment in ways that defy classical models of reflection, absorption, and transmission. <blockquote style=‘font-style: italic; border-left: 4px solid #ccc; padding-left: 1em; margin: 1.5em 0;‘> „Light doesn’t only remember what was. It also carries what could have happened—or what is still about to unfold…“ <br> <cite style=‘display: block; margin-top: 0.5em; font-style: normal; color: #666;‘>— As the interpreter herself notes</cite> </blockquote>Latent photons represent ‘hidden light‘ — light that does not emerge during exposure, but rather later, at the moment of reading, during interpretation. The daguerreotypes from Meudon thus function not only as carriers of the past, but as transitional points where what was meets what never happened—or what might still occur. Subtle deformations, repeating motifs, unclassifiable shapes—all suggest that the image is not merely a trace, but could be a prophecy. Eriomenco emphasizes that, much like quantum particles, these images shift their meaning depending on who looks at them and how. They are temporal hallucinations or optical knots, where memory, error, and possibility intersect. <p> The theory of latent photons opens a dialogue not only with physics (such as Wheeler’s “delayed choice” hypothesis), but also with visual art—particularly in fields like solarigraphy, spectral photography, and conceptual documentary. It presents a model where light ceases to be a passive carrier of information and becomes an active agent shaping reality through the process of its interpretation. <p> Possible directions for further research include: <ul> <li> systematic comparison of latent patterns on daguerreotypes from different observatories, </li> <li> simulations of light noise and long-term interferences in photosensitive materials,</li> <li> studies of subjective interpretation of optical anomalies in the context of neuroaesthetics,</li> <li> and finally, the possibility that some so-called light “errors” are actually messages waiting to be decoded.</li><ul>",

      ru: {
        title: "Скрытые Фотоны: Дагеротипические доказательства неуловимых явлений.",
        date: "Февраль - Май | 2025",
        description: "Фрагмент внутреннего меморандума Парижской обсерватории в Мёдоне (около 1932 года / обнаружен в 2025 году)",
        chapter1: "Глава 1: Свет как свидетель",
        chapter1Text: "В декабре 1931 года в одном из забытых подвалов астрономического комплекса на окраине Парижа была обнаружена серия экспозиций на серебряной основе. Это были дагеротипные пластины без подписей и пояснений. Они хранились в выцветшем футляре за фальшпанелью с надписью «Nulla Utilitas», что в переводе с латыни означает «Без пользы». <p>Парижская обсерватория, основанная в 1667 году по инициативе Людовика XIV и первых членов Французской академии наук, на протяжении веков оставалась одним из ведущих мировых центров астрономических исследований. Именно здесь в XIX веке был инициирован один из первых глобальных научных проектов — Carte du Ciel («Карта неба»), объединивший астрономов со всего мира в амбициозной попытке каталогизировать миллионы звёзд с помощью новейших фотометрических методов того времени. <p>С 1919 года в обсерватории размещалось Международное бюро времени (Bureau International de l'Heure), координирующее всемирное отслеживание времени на основе астрономических наблюдений. Однако к началу 1930-х годов обсерватория переживала упадок. Великая депрессия, последствия Первой мировой войны и технологический переход к радионаблюдениям привели к сокращению финансирования традиционных оптических программ. Многие архивные материалы, инструменты и экспериментальные данные были отложены или отправлены на хранение в подвалы. <p> Именно в одном из таких хранилищ и были найдены загадочные пластины. Рядом находились обгоревшие линзы спектрометра, старые журналы астрономических наблюдений и рукописные карты туманностей, приписываемые Каролине Гершель — выдающейся женщине-астроному XVIII века. <p> Сами изображения едва различимо показывали вспышки, искажения и фрагменты световых структур, не поддающихся однозначной интерпретации. Что именно побудило создателей этих плат работать втайне — остаётся неизвестным. Возможно, это были результаты экспериментов, сочтённых тогда слишком спекулятивными для официальной науки. Или же — побочные продукты утерянного исследования, опередившего своё время. <p>",
        chapter2: "Глава 2: Отпечатки времени в серебре",
        chapter2Text: "<section><article><h4>Дагеротипы и временные измерения памяти</h4><p> Изучение дагеротипов, особенно с применением современных технологий, открывает новые горизонты в понимании памяти и темпоральности. Подобно коллекциям Жозефа-Николя Делиля (1688–1768), ставшим основой для многих астрономических исследований, современные архивные материалы могут оказаться гораздо более многослойными, чем мы привыкли думать. Делиль, путешествуя по Германии и России, собирал научные труды, используя архивные документы не только как источники информации, но и как инструменты для постижения процессов во Вселенной. Его подход также показывает, как архивные данные можно переосмысливать с помощью новых методик — что особенно актуально в контексте анализа старинных дагеротипов.</p></article> <article><h4>Инфракрасная визуализация и раскрытие скрытых узоров</h4><p>  В 2024 году учёные при инфракрасном сканировании с длиной волны 960 нм обнаружили на дагеротипах XIX века необычные интерференционные узоры, которые не удавалось выявить традиционными методами. Ранее считалось, что подобные явления вызваны химической деградацией или ошибочной экспозицией, однако современные методы анализа выявляют гораздо более сложные взаимодействия света и материи. Этот феномен можно интерпретировать через концепт латентных фотонов — энергии, способной преодолевать временные ограничения. Современные теории предполагают, что обнаруженные узоры могут быть следами редких физических процессов, таких как корональные выбросы вследствие солнечной активности или аккреционные потоки вокруг чёрных дыр.</p></article><article><h4>Временные аномалии и архивная астрофотография</h4><p> Существуют теории, согласно которым эти аномалии связаны с нелинейным течением времени или оптическими интерференциями между потенциальными событиями — что открывает ещё более глубокие перспективы. В этом контексте можно упомянуть одну из работ, посвящённых данному феномену — Optical Error (Eriomenco, 2024), в которой использовались архивные изображения для наблюдения астероидов. Сравнение старых снимков с новыми данными позволило зафиксировать повторяющиеся оптические эффекты, которые можно интерпретировать как следы не только самих объектов, но и скрытых временных аномалий. Допустимо предположить, что дагеротипы зафиксировали не только действительность своего времени, но и сохранили информацию о параллельных временных линиях или неизвестных явлениях за пределами нашего восприятия.</p></article><article><h4>Фотографические архивы как порталы в иные временные измерения</h4><p>  Таким образом, архивные снимки становятся своего рода порталами, через которые можно не только заглянуть в прошлое, но и увидеть предвестия будущих событий. Они открывают новые перспективы в понимании оптики как процесса не только физического, но и герменевтического. В рамках этой теоретической концепции фотография предстает не просто как средство фиксации времени, а как материализованный отпечаток временной динамики, возникающей не в момент экспозиции, а в момент прочтения. Такую информацию невозможно просто сгенерировать или сфальсифицировать — она неотделима от конкретной конфигурации света, вещества и наблюдателя. Её можно имитировать, но невозможно полностью воспроизвести.</p></article></section>",
        chapter3: "Глава 3: Aстероид среди теней",
        chapter3Text: "В рамках этой темы одной из самых захватывающих идей является так называемый парадокс дедушки, который возникает при исследовании пространственно-временных феноменов на парижских дагеротипах в связи с феноменом «латентных фотонов». Парадокс дедушки, который на первый взгляд может показаться философским или даже абсурдным, на самом деле имеет корни в фундаментальных теориях физики. Это гипотетическая ситуация, при которой субъект посредством путешествия во времени возвращается в прошлое и препятствует событию, приведшему к его собственному существованию. Возникает вопрос: как он мог совершить путешествие, если бы сам не существовал? <p> Этот парадокс, наряду с идеей путешествий в прошлое, затрагивает более глубокие вопросы о структуре времени и пространства. В общей теории относительности Эйнштейна время и пространство объединены в единое целое, что в контексте временной транслокации означает, что путешествия в прошлое физически возможны — но с определёнными ограничениями. Одно из таких ограничений — это дифференциация интервала пространства-времени, которую можно интерпретировать как различие в скорости течения времени в разных точках пространства. <p> Теоретически возможно, что объекты, движущиеся в разных частях Вселенной с различными скоростями, могут испытывать «разные» потоки времени. Если частицы материи и антиматерии могут двигаться только со скоростью света (если они безмассовые) или медленнее (если обладают массой), возникает идея тахионного состояния — гипотетического состояния с отрицательной энергией или мнимой массой, которое могло бы позволить движение быстрее света. В рамках современной теоретической физики это состояние не только математически обосновано, но и открывает новые горизонты для исследований. Если бы тахионы действительно существовали, путешествие быстрее света могло бы стать реальностью. <p> Одним из самых интересных предложений в этом контексте является теория кротовых нор. Кротовые норы — это гипотетические «мосты» в пространстве-времени, которые могли бы мгновенно соединять две удалённые точки во Вселенной. В рамках общей теории относительности кротовые норы являются допустимыми решениями уравнений, но на практике физически такие объекты пока не были обнаружены. Однако если бы подобная кротовая нора была найдена, это не только подтвердило бы теорию Эйнштейна, но и могло бы радикально изменить наше понимание путешествий во времени. <p> Несмотря на отсутствие широкой поддержки со стороны научного сообщества, некоторые исследователи считают, что проявления подобных аномалий могут быть следами «невидимой геометрии» — чего-то, находящегося за пределами нашего восприятия, своеобразными тенями объектов. В этом контексте интересно, как на развитие этих идей повлияли открытия в области оптики и теории света, где реальные объекты и их изображения могут находиться в сложных, не всегда очевидных отношениях. Существуют и те, кто придерживается более скептической позиции, рассматривая подобные явления как оптический шум, результат перегрузки фотографических эмульсий или ошибочной экспозиции. Трудно полностью исключить ошибки в процессе съёмки, особенно учитывая, что дагеротипы были не только новаторским, но и крайне чувствительным методом фотографии для своего времени. <p> Исторический контекст также играет важную роль. В редком издании Потерянные архивы Парижской обсерватории (Ж. Фонтен, 1932) упоминается Каталог неопубликованных объектов, составленный после взрыва в 1897 году, повредившего главную линзу телескопа. В конечном итоге существует гипотеза, что всё это может быть не просто оптическими эффектами или научными парадоксами, а намёком на то, что мы живём внутри оптической симуляции, заложенной в саму сущность нашего восприятия реальности.",
        chapter4: "Глава 4: Латентные фотоны сквозь призму восприятия",
        chapter4Text: "Во многих физических моделях свет выступает как основная единица, передающая информацию о реальности. Однако в то же время он может становиться барьером. Это не только физическое явление, но и концепт, ставящий под сомнение само понимание объективности и присутствия. Валерия Ерёменко, ранее упоминавшаяся как наблюдательница и интерпретатор аномальных записей из Медона, на этом фоне развивает теорию латентных фотонов. Согласно её идее, некоторые световые частицы способны взаимодействовать с окружающей средой способом, который выходит за рамки классических моделей отражения, поглощения и передачи.<p><blockquote style=‘font-style: italic; border-left: 4px solid #ccc; padding-left: 1em; margin: 1.5em 0;‘> „Свет помнит не только то, что было. Он несёт в себе и то, что могло бы случиться — или что только готовится произойти…“ <br> <cite style=“display: block; margin-top: 0.5em; font-style: normal; color: #666;‘>— Как отмечает сама исследовательница</cite> </blockquote><p>Латентные фотоны — это «тайный свет», свет, который не проявляется во время экспозиции, а возникает позже, в момент прочтения, во времени интерпретации. Таким образом, дагеротипы из Медона выступают не только как носители прошлого, но и как переходные точки, где встречается то, что было, с тем, чего никогда не происходило — или что ещё может произойти. Тонкие искажения, повторяющиеся мотивы, неидентифицируемые образы — всё это намекает на то, что изображение может быть не просто следом, а пророчеством.<p>Ерёменко подчёркивает: так же, как квантовые частицы, эти изображения меняют свой смысл в зависимости от того, кто и как на них смотрит. Это временные галлюцинации или оптические узлы, в которых переплетаются память, ошибка и возможность. Теория латентных фотонов открывает диалог не только с физикой (например, гипотезой «отложенного выбора» Уилера), но и с визуальным искусством — особенно в таких областях, как солярография, спектральная фотография и концептуальная документалистика. Она предлагает модель, в которой свет перестаёт быть пассивным носителем информации и становится активным агентом, формирующим реальность в процессе её восприятия.<p>Возможные направления дальнейшего исследования включают:<ul> <li>систематическое сравнение латентных узоров на дагеротипах из разных обсерваторий,</li><li>моделирование светового шума и длительных интерференций в фоточувствительных материалах,</li><li>изучение субъективной интерпретации оптических аномалий в контексте нейроэстетики,</li><li>и наконец, возможность того, что некоторые так называемые световые «ошибки» — на самом деле сообщения, ожидающие расшифровки.</li></ul>",

        chapter1: "Kapitola 1: Svetlo ako svedok",
        chapter1Text: "V decembri 1931, v jednom zo zabudnutých suterénov astronomického komplexu na okraji Paríža, bola objavená séria expozícií na striebornej báze. Boli to dagerotypické platne bez podpisov a kontextu. Boli uložené vo vyblednutom obale, za falošným panelom s nápisom „Nulla Utilitas“, čo znamená „Bez úžitku“. Parížske observatórium, založené v roku 1667 z iniciatívy Ľudovíta XIV. a prvých členov Francúzskej akadémie vied, zostalo po stáročia jedným z popredných svetových centier astronomického výskumu. Práve tu bol v 19. storočí vytvorený jeden z prvých globálnych projektov — Carte du Ciel (Mapa neba), ktorý spojil astronómov z celého sveta v ambicióznom pokuse katalogizovať milióny hviezd pomocou najnovších fotometrických metód tej doby. Od roku 1919 sa v observatóriu nachádzala Medzinárodná ústredňa pre vyskum času (Bureau International de l'Heure), ktorá koordinovalo celosvetové sledovanie času na základe astronomických pozorovaní. Avšak začiatkom 30. rokov 20. storočia zažívalo Parížske observatórium ťažké časy. Svetová hospodárska kríza, následky prvej svetovej vojny a technologický posun k rádiovým pozorovaniam viedli k zníženiu financovania tradičných optických programov. Mnohé archívne údaje, nástroje a experimentálne materiály boli odložene alebo poslané do suterénov. Práve v jednom z týchto skladov boli nájdené záhadné platne. Vedľa nich boli spálené šošovky spektrometra, staré záznamy astronomických pozorovaní a ručne písané mapy hmlovín pripisované Caroline Herschelovej, významnej astronómke 18. storočia. Samotné obrázky slabo odhaľovali záblesky, skreslenia a fragmenty svetelných štruktúr, ktoré sa nedali priamo interpretovať. Čo presne podnietilo tvorcov týchto platní pracovať v utajení, zostáva neznáme. Možno išlo o výsledky experimentov, ktoré boli v tom čase považované za príliš špekulatívne pre oficiálnu vedu. Alebo to boli vedľajšie produkty strateného výskumu, ktorý predbehol svoju dobu.",
        chapter2: "Kapitola 2: Odtlačky času v striebre",
        chapter2Text: "<section><article><h4>Dagerotypy a časové dimenzie pamäti. </h4><p> Štúdium dagerotypov, najmä prostredníctvom moderných technológií, otvára nové obzory v chápaní pamäti a časovosti. Podobne ako zbierky Josepha-Nicolasa Delisla (1688–1768), ktoré sa stali základom mnohých astronomických výskumov, môžu byť dnešné archívne materiály oveľa vrstvenejšie, než by sme očakávali. Delisle, ktorý zhromažďoval vedecké diela počas svojich ciest po Nemecku a Rusku, využíval archívne dokumenty nielen ako zdroje informácií, ale aj ako nástroje na pochopenie procesov vo vesmíre. Jeho príspevok tiež ukazuje, ako možno archívne údaje reinterpretovať pomocou nových metodík – čo je obzvlášť aktuálne v kontexte analýzy starých dagerotypov. </p></article> <article><h4> Infračervené zobrazovanie a odhalenie skrytých vzorov. </h4><p> V roku 2024 vedci pomocou infračerveného skenovania s vlnovou dĺžkou 960 nm objavili na dagerotypoch z 19. storočia nezvyčajné interferenčné vzory, ktoré nebolo možné identifikovať tradičnými metódami. Hoci sa predtým predpokladalo, že takéto javy sú výsledkom chemickej degradácie alebo nesprávnej expozície, moderné analytické metódy odhaľujú oveľa zložitejšie interakcie svetla a hmoty. Tento fenomén možno interpretovať prostredníctvom konceptu latentných fotónov – energie, ktorá možno prekonáva tradičné časové obmedzenia. Súčasné teórie naznačujú, že tieto vzory môžu byť stopami nezvyčajných fyzikálnych procesov, ako sú koronálne výrony spôsobené slnečnou aktivitou alebo akrečné toky okolo čiernych dier. </p></article> <article><h4> Časové anomálie a archívna astrofotografia. </h4><p> Teórie, ktoré predpokladajú, že tieto anomálie súvisia s nelineárnym tokom času  alebo optickými interferenciami medzi možnými udalosťami, ponúkajú ešte hlbšie možnosti. V rámci týchto výskumov možno spomenúť jednu z prác venovaných tomuto fenomenu s názvom Optical Error (Eriomenco, 2024), v ktorej sa použili archívne snímky na pozorovanie asteroidov. Porovnaním archívnych obrázkov s novými pozorovaniami sa podarilo identifikovať opakujúce sa optické efekty, ktoré sa dajú interpretovať ako stopy zanechané nielen pozorovanými objektmi, ale aj skrytými časovými anomáliami. Je možné pripustiť hypotézu, že dagerotypy nezachytili len realitu tej doby, ale stali sa aj úložiskami informácií o paralelných časových líniách alebo neznámych javoch, ktoré sa nachádzajú za hranicami nášho vnímania. </p></article><article><h4> Fotografické archívy ako portály do časových dimenzií. </h4><p> Archívne snímky sa tak stávajú akýmisi portálmi, cez ktoré môžeme nielen nahliadnuť do minulosti, ale aj vidieť predzvesti udalostí, ktoré ešte len nastanú. Otvárajú nové perspektívy v chápaní optiky ako procesu, ktorý nie je len fyzikálny, ale aj hermeneutický. V rámci tejto teoretickej koncepcie sa fotografia neukazuje len ako médium fixácie času, ale skôr ako materializovaný odtlačok časovej dynamiky, ktorá vzniká nie v čase expozície, ale v čase čítania. Takúto informáciu nemožno jednoducho syntetizovať ani falšovať - je spätá s konkrétnou konfiguráciou svetla, materiálu a pozorovateľa. Možno ju len napodobniť, no nie úplne reprodukovať.</p></article></section>",
        chapter3: "Kapitola 3: Asteroid medzi tieňmi",
        chapter3Text: "V rámci tejto problematiky je jednou z najfascinujúcejších tém tzv. paradox starého otca, ktorý sa objavuje pri skúmaní časopriestorových úkazov na parížskych daguerrotypoch vo vzťahu ku fenoménu „latentných fotónov“. Paradox starého otca, ktorý sa na prvý pohľad môže zdať filozofický alebo dokonca absurdný, má v skutočnosti korene vo fundamentálnych teóriách fyziky. Ide o hypotetickú situáciu, ktorá nastáva, ak sa subjekt prostredníctvom cestovania v čase vráti do minulosti a zabráni udalosti, ktorá viedla k jeho vlastnej existencii. Otázka znie: ako by uskutočnil cestu ak by neexistoval? <p>Tento paradox, spolu s myšlienkou cestovania do minulosti, sa dotýka hlbších otázok o štruktúre času a priestoru. V Einsteinovej teórii všeobecnej relativity sú čas a priestor spojené do jedného celku, čo v súvislosti s translokáciou v čase znamená, že cesty do minulosti môžu byť fyzikálne možné, ale s určitými obmedzeniami. Jedným z takýchto obmedzení je diferenciácia intervalu časopriestoru, čo možno interpretovať ako rozdiel v rýchlosti plynutia času v rôznych bodoch priestoru. <p> Teoreticky je teda možné, že objekty pohybujúce sa v rôznych častiach vesmíru s rôznymi rýchlosťami môžu zažívať „odlišné“ časové toky. Ak sa častice hmoty a antihmoty môžu pohybovať iba rýchlosťou svetla (ak sú bezhmotné) alebo nižšou rýchlosťou (ak sú hmotné), vzniká myšlienka tachyonového stavu – hypotetického stavu s negatívnou energiou alebo imaginárnou hmotnosťou, ktorý by mohol umožniť pohyb presahujúci rýchlosť svetla. V rámci modernej teoretickej fyziky je tento stav nielen matematicky odôvodnený, ale otvára aj nové obzory pre výskum. Ak by tachyóny skutočne existovali, cestovanie rýchlejšie ako svetlo by sa mohlo stať realitou. Jedným z najzaujímavejších návrhov v kontexte týchto myšlienok je teória červích dier. Červie diery sú hypotetické „mosty“ v časopriestore, ktoré by mohli okamžite spojiť dva vzdialené body vo vesmíre. V rámci všeobecnej teórie relativity sú červie diery možnými riešeniami rovníc, ale v praxi fyzické červie diery zatiaľ neboli objavené. Ak by však takáto červia diera bola nájdená, nielenže by potvrdila Einsteinovu teóriu, ale mohla by ovplyvniť naše chápanie cestovania v čase. <p>Aj napriek absencii väčšinovej podpory vedeckej komunity sa niektorí bádatelia domnievajú, že prejavy podobných anomálii môžu byť stopami „neviditeľnej geometrie“ – toho, čo sa nachádza za hranicami nášho vnímania, akýmisi tieňmi objektov. V tejto súvislosti je zaujímavé, ako na vývoj týchto myšlienok vplývali objavy v oblasti optiky a teórie svetla, kde skutočné objekty a ich zobrazenia môžu mať rôzne, nie vždy zrejmé, vzťahy. Existujú aj tí, ktorí zastávajú skeptickejší pohľad, považujúc takéto javy za optický šum, výsledok preťaženia fotografických emulzií alebo nesprávnej expozície. Ťažko možno vylúčiť chybu v procese snímania, najmä s ohľadom na to, že daguerrotypy boli nielen novátorskou, ale aj mimoriadne citlivou metódou fotografovania pre svoju dobu. <p>Historický kontext tiež zohráva dôležitú úlohu. V zriedkavom vydaní Stratené archívy Parížskeho observatória (J. Fontaine, 1932) sa spomína Katalóg nezveřejnených objektov, zostavený po výbuchu v roku 1897, ktorý poškodil hlavnú šošovku teleskopu. Nakoniec, existuje hypotéza, že všetko toto môže byť nielen optickými efetami alebo vedeckými paradoxmi, ale náznakom toho, že žijeme v optickej simulácii ako v samotnej podstate nášho vnímania reality.",
        chapter4: "Kapitola 4: Latentné fotóny cez prizmu vnímania. ",
        chapter4Text: "V mnohých fyzikálnych modeloch vystupuje svetlo ako základná jednotka prenášajúca informáciu o realite. No zároveň sa ukazuje, že práve svetlo môže byť bariérou. Nejde len o fyzikálny jav, ale o koncept, ktorý spochybňuje samotné chápanie objektivity a prítomnosti. Valéria Eriomenco, ktorá sa v predchádzajúcich kapitolách objavila ako pozorovateľka a interpretka anomálnych záznamov z observatória v Meudone, rozvíja na tomto pozadí teóriu latentných fotónov. Podľa nej sú niektoré svetelné častice schopné interagovať s prostredím spôsobom, ktorý sa vymyká klasickým modelom odrazu, absorpcie a prenosu. <p><blockquote style=‘font-style: italic; border-left: 4px solid #ccc; padding-left: 1em; margin: 1.5em 0;‘> „Svetlo si nepamätá len to, čo bolo. Nesie v sebe aj to, čo sa mohlo stať – alebo čo sa ešte len chystá…“ <br> <cite style=“display: block; margin-top: 0.5em; font-style: normal; color: #666;‘>— Ako poznamenáva samotná interpretka</cite> </blockquote> <p> Latentné fotóny predstavujú „utajené svetlo“ – svetlo, ktoré nevzniká počas expozície, ale až dodatočne, v okamihu čítania, v čase interpretácie. Dagerotypy z Meudonu tak nevystupujú len ako nositelia minulosti, ale ako prechodové body, kde sa stretáva to, čo bolo, s tým, čo sa nikdy nestalo – alebo sa ešte len môže udiať. Jemné deformácie, opakujúce sa motívy, nezaraditeľné obrazce – to všetko naznačuje, že obraz nemusí byť len stopou, ale môže byť proroctvom. <p> Eriomenco upozorňuje, že podobne ako kvantové častice, aj tieto obrazy menia svoj význam podľa toho, kto a ako sa na ne pozerá. Ide o časové halucinácie alebo optické uzly, v ktorých sa spája pamäť, omyl i možnosť. Teória latentných fotónov otvára dialóg nielen s fyzikou (napr. s Wheelerovou hypotézou „odloženého výberu“), ale aj s vizuálnym umením – najmä v oblastiach ako solarigrafia, spektrálna fotografia či konceptuálna dokumentaristika. Predstavuje model, v ktorom svetlo prestáva byť pasívnym nositeľom informácie a stáva sa aktívnym činiteľom formujúcim realitu v procese jej čítania.<p> Možnosti ďalšieho výskumu sú mnohé: <ul> <li>systematické porovnanie latentných vzorov na dagerotypoch z rôznych observatórií,</li> <li>simulácie svetelného šumu a dlhodobých interferencií vo fotosenzitívnych materiáloch,</li> <li>štúdium subjektívnej interpretácie optických anomálií v kontexte neuroestetiky,</li> <li> a konečne možnosť, že niektoré tzv. svetelné „chyby“ sú v skutočnosti správy, ktoré ešte len čakajú na dekódovanie. </li></ul>",
      },

    // Function to simulate a webpage crash effect
    function simulatePageCrash() {
      if (is_webcam_active) {
        // If the webcam is active, do not trigger the crash
        return;
      }

      const body = document.body;
      const originalContent = body.innerHTML;

      // Replace the page content with a "crash" screen
      body.innerHTML = `<div style="
display: flex;
flex-direction: column;
justify-content: center;
 align-items: center;
height: 100vh;
background: #000;
color: #0f0;
font-family: monospace;
font-size: 18px;
text-align: center;">
<p>System Error</p>
<p>Rebooting...</p>
<div id="loading-bar" style="
width: 80%;
height: 10px;
background: #111;
border: 1px solid #0f0;
margin-top: 20px;
position: relative;">
        
<div id="loading-progress" style=" width: 0; height: 100%; background: #0f0; transition: width 0.1s linear;"> </div></div></div>`;

      // Simulation of a loading bar
      const loadingProgress = document.getElementById("loading-progress");
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        loadingProgress.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);

          // Restoring the original content after "reboot"
          setTimeout(() => {
            body.innerHTML = originalContent;
            setLanguage(localStorage.getItem("preferredLanguage") || "en");
            startReadingTimer();
          }, 1000);
        }
      }, 100);
    }

    window.onload = function () {
      const savedLang = localStorage.getItem("preferredLanguage") || "en";
      setLanguage(savedLang);
      startReadingTimer();

      // Trigger the crash effect every 1 minute
      setInterval(() => {
        simulatePageCrash();
      }, 60000);
    };
    let secondsPassed = 0;

    // Function to start the reading timer
    function startReadingTimer() {
      const timerDisplay = document.getElementById("timer");
      setInterval(() => {
        secondsPassed++;
        const minutes = String(Math.floor(secondsPassed / 60)).padStart(2, '0');
        const seconds = String(secondsPassed % 60).padStart(2, '0');
        timerDisplay.innerHTML = ` ${minutes}:${seconds}`;
      }, 1000);
    }

    // Function to show hints and subtly distort text
    const hints = {
      en: "If the article was interesting, you can find all the useful information by scrolling to the very bottom.",
      ru: "Если статья была интересной, вы можете найти всю полезную информацию, прокрутив до самого низа.",
      sk: "Ak bol článok zaujímavý, všetky užitočné informácie nájdete posunutím na úplný spodok.",
      sa: "यदि लेख रोचक था, तो आप सभी उपयोगी जानकारी को सबसे नीचे स्क्रॉल करके पा सकते हैं।"
    };

    let originalText = "";
    let intervalId = null;
    let modified = false;

    document.getElementById("hint-icon").addEventListener("click", () => {
      const lang = document.documentElement.lang || "en";
      document.getElementById("hint-text").innerHTML = hints[lang] || hints.en;
      document.getElementById("hint-box").style.display = "block";

      const p = document.getElementById("chapter2Text"); if (!modified) { originalText = p.innerHTML; subtlyDistort(p); modified = true; }
    });

    function closeHint() {
      document.getElementById("hint-box").style.display = "none";
      const p = document.getElementById("chapter2Text");
      clearInterval(intervalId);
      if (modified) { p.innerHTML = originalText; modified = false; }
    }

    // Function to subtly distort text
    function subtlyDistort(element) {
      const chars = "!@#$%^&*()_+=-~<>?/[]{}|\\";
      let iterations = 0;
      intervalId = setInterval(() => {
        const words = originalText.split(" ");
        const distorted = words.map(word => {
          if (Math.random() < 0.1) {
            const idx = Math.floor(Math.random() * word.length);
            const char = chars[Math.floor(Math.random() * chars.length)];
            return word.substring(0, idx) + char + word.substring(idx + 1);
          }
          return word;
        });
        element.innerHTML = distorted.join(" ");
        iterations++;
        if (iterations > 2) { clearInterval(intervalId); }
      }, 700);
    }


    document.querySelectorAll("img").forEach(img => {
      img.style.cursor = "zoom-in";
      img.addEventListener("click", () => {
        const modal = document.getElementById("imgModal");
        modal.querySelector("img").src = img.src;
        modal.style.display = "flex";
      });
    });
